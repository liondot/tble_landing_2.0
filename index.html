<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="tble">
    <meta name="keywords" content="티블, 체험단, 블로그체험단, 인스타그램체험단, 페이스북체험단 체험단sns, 후기, tble, 유튜브 체험단">
    <title>tble ad</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    
</head>
<body>
    <header>
        <div id="nav">
            <nav>
                <div class="brand_logo">
                </div>
                <div class="main_menu">
                    <ul>
                        <li><a href="#promotion">프로모션</a></li>
                        <li><a href="#point">티블포인트</a></li>
                        <li><a href="#growth">체험단</a></li>
                        <li><a href="#mkt_order">진행순서</a></li>
                        <li><a href="#review">티블후기</a></li>
                        <li><a href="#partner">파트너사</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!-- head영역 -->
    <section id="main_visual">
        <div class="visual_contents contents">
            <div class="visual_desc">
                <div class="visual_title">
                    <strong>효과로 보여주는 </strong>
                    <strong>플랫폼 &quot;<span>티블</span>&quot;</strong>
                    <p>효과있는 마케팅 티블 체험단과 함께 성장하세요!</p>
                </div>
                <div class="visual_btn">
                    상담문의 
                    <img src="imgs/arrow_right.png" alt="">
                </div>
            </div>
            <div class="visual_image">
                <img src="imgs/visual_image.png" alt="">
            </div>
        </div>

    </section>
    <!-- 메인 비주얼 영역  -->
    <section id="promotion">
    </section>
    <!-- 프로모션 영역 -->
    <section id="point">
    </section>
    <!-- tble point 영역  -->
    <section id="system">
    </section>
    <!-- 분석 시스템 영역  -->
    <section id="management">
    </section>
    <!-- 관리 영역 -->
    <section id="growth">
    </section>
    <!-- 함께성장해요 영역  -->
    <section id="campaign_number">
    </section>
    <!-- 캠페인 수 영역 -->
    <section id="mkt_order">
    </section>
    <!-- 마케팅 진행 순서 영역-->
    <section id="review">
    </section>
    <!-- 인플루언서 후기 영역  -->
    <section id="partner">
    </section>
    <!-- 파트너사 영역  -->
    <section id="contact">
        <div class="form">
            <form action="">
                <input type="text" id="company" placeholder="회사명을 입력해주세요.">
                <input type="text" id="area" placeholder="지역을 입력해주세요.">
                <input type="text" id="name" placeholder="성함과 직책을 입력해주세요.">
                <input type="number" id="numner"  placeholder="연락처를 입력해주세요.">
                <div class="last_input"><input type="checkbox"><em>개인정보 수집 및 이용에 동의합니다. <span>&#91;보기&#93;</span></em></div>
                <div class="contact_btn"><span>상담문의
                    <img src="imgs/arrow_right.png" alt="">
                </span>
                </div>
            </form>
        </div>
    </section>
    <!-- 광고 문의 신청하기 영역  -->
    <section id="footer">
    </section>
    <!-- footer 영역 -->
    <div class="floating_menu">
        <a href=""><img src="imgs/ft_icon.png" alt=""></a>
        <a href=""><img src="imgs/ft_icon2.png" alt=""></a>
    </div>
    <!-- floating_menu  -->

</body>
</html>
